<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Try Catch and finally block</h4>
    <button onclick="myFunc()">click</button>
</body>
<script>
    function myFunc(){
         let a=10;
         let b=2
         try{
            if(b==0){
                throw('denominator cannot be zero')
            }else{
                let c=a/b;
                console.log('Result is ',c)
            }
         }catch(err){
             console.log('Zero division error:',err)
         }
    }
</script>
</html>

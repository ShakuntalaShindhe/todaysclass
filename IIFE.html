<body>
    <h4>IIFE</h4>
    <p>Immediately Invoked function Expression(IIFE) are Javascript functions that are executed Immediately
        after they are defined.
    </p>
</body>
<script>
    /*(function(){
        console.log('hello from IIFE')
    })()*/

   //IIFE with parameters
   (function(a,b){
    console.log(a+b)
   })(2,3)
</script>
